<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
</head>
<body>
<div class="container my-3">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h2>Country Data</h2>
            <form th:action="@{/show}"  method="post">
                <div class="form-row">


                    <div class="col-md-6 form-group">
                        <label>Department</label>
                        <select class="form-control" name="country" >
                            <option value="">Choose...</option>
                            < <option th:each="item : ${countries}" th:value="${item.name}" th:text="${item.name}"></option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" name="city">
                    </div>

                     <div class="col-md-6 form-group">
                        <label>Date</label>
                        <input type="text" class="form-control" placeholder="yyyy-MM-dd" id="date" name="date">
                    </div>

                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
 <script>
	$(function() {
		$("#date").datepicker({dateFormat:"yy-mm-dd"});
		$("#retire_datepicker").datepicker({dateFormat:"yy-mm-dd"});
	});
</script>
</body>
</html>
